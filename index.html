<!doctype html>
<html>
<head>
  <title>Music Player</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script type="text/javascript" src="scripts/functionality.js"></script>
</head>
<body>
  <div class="dialog">
    <div class="header">
      <h4 class="title">Music Player</h4>
      <h4 class="subtitle">Sign in with your account credentials</h4>
    </div>
    <div class="body">
      <form id="form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter email"/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password"/>
        </div>
      </form>             
    </div>
    <div class="footer">
      <a href="library.html"<button type="button" class="btn btn-primary">Sign In</button></a>
    </div>
  </div>
</body>
</html>
